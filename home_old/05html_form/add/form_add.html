<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" name="search" method="GET">
<fieldset>
    <legend>Личные данные</legend>
    <input type="text" name="last_name" placeholder="Фамилия" maxlength="25" required autofocus pattern="[а-яА-ЯёЁ]*"><br>
    <input type="text" name="name" placeholder="Имя" maxlength="20" required pattern="[а-яА-ЯёЁ]*"><br>
    <input type="text" name="middle_name" placeholder="Отчество" maxlength="24" required pattern="[а-яА-ЯёЁ]*">
    </form>
    <form>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="passport" pattern="[A-Z]{2}" minlength="2" maxlength="2" required>
            <input type="text" name="number" pattern="[0-9]*" minlength="7" maxlength="7" required>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Дата рождения</legend>
            <input id="year" type="date" name="year" pattern="[0-9]*" maxlength="4" minlength="4">
            <label for="year">Год рождения</label><br>
            <select id="month" name="month">
                <option value=12>Январь</option>
                <option value=11>Февраль</option>
                <option value=10>Март</option>
                <option value=9>Апрель</option>
                <option value=8>Май</option>
                <option value=7>Июнь</option>
                <option value=6>Июль</option>
                <option value=5>Август</option>
                <option value=4>Сентябрь</option>
                <option value=3>Октябрь</option>
                <option value=2>Ноябрь</option>
                <option value=1>Декабрь</option>
            </select>
            <label for="month">Месяц рождения</label><br>
            <input id="day" type="number" min="1" max="31" step="1"><br>
            <label for="day">день рождения</label>
        </fieldset><br>
        <select name="nation" id="nation">
            <option value="2">Гражданин РБ</option>
            <option value="1">Не гражданин РБ</option>
        </select><label for="nation">Национальность</label>
        <p>Адрес:
        <textarea></textarea></p>
    </fieldset>
</form>
<form action="http://fe.it-academy.by/TestForm.php" name="search" method="GET">
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="fish" id="fish"><label for="fish">Рыбалка</label><br>
            <input type="checkbox" name="astro" id="astro"><label for="astro">Астрономия</label><br>
            <input type="checkbox" name="diving" id="diving"><label for="diving">Дайвинг</label><br>
            <input type="checkbox" name="Marks" id="Marks"><label for="Marks">Марки</label>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="pet">
                <optgroup label="Попугаи">
                    <option value="3">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="1">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыбы">
                    <option value="3">Караси</option>
                    <option value="2">Окуни</option>
                    <option value="1">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="3">Стая ворон</option>
                    <option value="2">Аист</option>
                    <option value="1">Архиоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="login" id="login" placeholder="Логин" pattern="[a-zA-Z]*" max="20" min="5" required><br>
        <input type="password" name="passwd" id="passwd" placeholder="Пароль" pattern="[a-zA-Z]*" max="20" min="10" required maxlength="20" size="20" autocomplete="off">
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" placeholder="Введите адрес почты" pattern="\S+@[a-z]+.[a-z]+"><br>
        <input type="url" placeholder="Введите адрес сайта" pattern="https?://.+">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="number" min="-2.5" max="2.5" step=0.1><br>
        <input type="range" name="range" min="1" max="10" value>
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"><br>
        <input type="image" src="email.jpg">
    </fieldset>
</form>
</body>
</html>
