<body>
<table width="50%" align="center" border="1">

        <th>Город</th>

        <th>День</th>
        <th>Вечер</th>

    </tr>
    <tr>
        <th>Минск</th>

        <td>+5&#176;</td>
        <td rowspan="2">+2&#176;</td>
        <td>-10&#176;</td>
    </tr>
    <tr>
        <th>Брест</th>

        <td>+9&#176;</td>
        <td>-4&#176;</td>
    </tr>
</table>
