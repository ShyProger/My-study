<body>
    <p>
        Я помню чудное мгновенье:<br>
        Передо мной явилась ты,<br>
        Как мимолётное виденье,<br>
        Как гений чистой красоты.<br>
        В томленьях грусти безнадежной,<br>
        В тревогах шумной суеты,<br>
        Звучал мне долго...
